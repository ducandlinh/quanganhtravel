</head>
<body>

  <!-- HEADER -->
  <header>

  <!-- THANH T√åM KI·∫æM -->
  <div class="search-bar">

  </div>

  <!-- K·∫æT QU·∫¢ T√åM KI·∫æM (ban ƒë·∫ßu ·∫©n) -->
  <div class="posts" id="postList" style="display: none;"></div>

  <!-- B√ÄI VI·∫æT CHI TI·∫æT -->

  <!-- Load danh s√°ch b√†i vi·∫øt -->
  <script src="home.js"></script>

  <!-- X·ª≠ l√Ω hi·ªÉn th·ªã b√†i chi ti·∫øt & t√¨m ki·∫øm -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));

    const detailContainer = document.getElementById("detailContent");
    const postList = document.getElementById("postList");
    const post = posts.find(p => p.id === id);

    // Hi·ªÉn th·ªã b√†i chi ti·∫øt
    if (post) {
      detailContainer.innerHTML = `
        <img src="${post.img}" alt="${post.title}">
        <h1>${post.title}</h1>
        <p>${post.content}</p>
        <a class="back-link" href="index.html">‚Üê Quay l·∫°i trang ch·ªß</a>
      `;
    } else {
      detailContainer.innerHTML = `
        <p>‚ùå Kh√¥ng t√¨m th·∫•y b√†i vi·∫øt!</p>
        <a class="back-link" href="index.html">‚Üê Quay l·∫°i trang ch·ªß</a>
      `;

    // X·ª≠ l√Ω t√¨m ki·∫øm
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", (e) => {
      const keyword = e.target.value.toLowerCase().trim();
      postList.innerHTML = "";

      if (keyword === "") {
        postList.style.display = "none"; // kh√¥ng g√µ th√¨ ·∫©n k·∫øt qu·∫£
        return;

      // L·ªçc b√†i vi·∫øt (tr·ª´ b√†i ƒëang xem)
      const filtered = posts.filter(
        p => p.id !== id && p.title.toLowerCase().includes(keyword)
      );

      postList.style.display = "grid"; // Hi·ªán k·∫øt qu·∫£ khi c√≥ t√¨m ki·∫øm

      if (filtered.length === 0) {
        postList.innerHTML = "<p style='text-align:center;grid-column:1/-1;'>Kh√¥ng t√¨m th·∫•y b√†i vi·∫øt!</p>";
        return;
      }

      filtered.forEach(p => {
        const item = document.createElement("div");
        item.classList.add("post");
        item.innerHTML = `
          <a href="detail.html?id=${p.id}">
            <img src="${p.img}" alt="${p.title}">
            <div class="post-content">
              <h3>${p.title}</h3>
              <p>${p.desc}</p>
            </div>
          </a>
        `;
        postList.appendChild(item);
      });
    });
  </script>
